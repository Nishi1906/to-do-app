<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-image: url('/static/bgmain.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }

    h1 {
      color: #3C004F;
    }

    form input {
      padding: 10px;
      width: 60%;
      font-family: 'Times New Roman';
    }

    form button {
      padding: 10px 15px;
      background-image: url('/static/button-bg.jpg');
      background-size: cover;
      background-position: center;
      color: white;
      border: 1px solid black;
      cursor: pointer;
      font-family: 'Times New Roman';
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    a {
      text-decoration: none;
      color: red;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
      <input type="text" name="task" placeholder="Enter the task" required>
      <button type="submit">ADD</button>
    </form>
    <ul>
      {% for task in tasks %}
    <li>
        {{ task }}
        <a href="/delete/{{ loop.index0 }}">‚ùå</a>
    </li>
{% endfor %}
    </ul>
  </div>
</body>
</html>
